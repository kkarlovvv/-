<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samara</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn">Вход</button>
          <button type="button" class="toggle-btn">Регистрация</button>
        </div>
        <form id="login" class="input-gpoup">
          <input
            type="text"
            class="input-field"
            placeholder="Имя Пользователя"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Пароль"
            required
          />
          <input type="checkbox" class="checkbox" /><span
            >Запомнить Пароль</span
          >
          <button type="submit" class="submit-btn">Вход</button>
        </form>
        <form id="register" class="input-gpoup">
          <input
            type="text"
            class="input-field"
            placeholder="Имя Пользователя"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Пароль"
            required
          />
          <input type="text" class="input-field" placeholder="Email" required />
          <button type="submit" class="submit-btn">Регистрация</button>
        </form>
      </div>
    </div>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-450px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "110px";
      }
    </script>
  </body>
</html>
